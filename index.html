<body>
    <header>
        <nav class="encabezado">

<main class="main_contenido">
    <seccion class="seccion_productos">
    <h3 class="productos__titulo">MIS PRODUCTOS :</h3>
    <ul class="videos__container" alt="videos alura" data-lista></ul>
    </seccion>
    <seccion class="seccion_formulario">
    <form class="container__formulario" data-formulario>
        <h3 class="formulario__titulo">AGREGAR PRODUCTO :</h3>
            <div class="formulario__campo">
                <input name="nombre" class="campo__escrita" required
                    placeholder="nombre..." id='nombre' data-nombre />
            </div>

            <div class="formulario__campo">
                <input name="precio" class="campo__escrita" required pattern="^[0-9,]+$" placeholder="precio..."
                    id='precio' data-precio />
            </div>
    
            <div class="formulario__campo">
                <input type="url" name="imagem" class="campo__escrita" required placeholder="imagen" id='imagen'
                    data-imagen />
            </div>
    
            <div class="formulario__flexboton"><input class="formulario__boton" type="submit" value="Enviar" />
            <input class="formulario__boton" type="button" value="Limpiar"/></div>
    </form>
    </seccion>
</main>

    <div class="footer">
        <div class="tituloproyect"><a class="logo" href="./index.html"></a><div class="proyectoname">AluraGeek</div></div>
